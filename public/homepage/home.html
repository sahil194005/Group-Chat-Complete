 <!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Home</title>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.1/socket.io.js"></script>

		<link rel="stylesheet" href="home.css" />
	</head>
	<body>
		<h2 id="pageHeader">Connect with friends, express yourself, and let your words create magic in the air. Welcome to a world where conversations come alive</h2>

		<div id="messageDiv"></div>
		<button id="createGroupButton">form Your Tribe</button>
		<div id="createGroupDiv"></div>
		<div id="box">
			<div id="groupsListContainer"></div>

			<div id="chatContainer">
				<div id="chatDiv" style="visibility: hidden;">No Chats Here</div>
				<form id="footer" style="visibility: hidden"  enctype="multipart/form-data" >
					<input type="text" id="inputText"/>
					<input type="file" name="file" id="uploadBtn">
					<button id="sendBtn">Send</button>
				</form>
			</div>
		</div>
		
		<script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
		<script src="home.js"></script>
	</body>
</html>
